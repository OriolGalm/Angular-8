<h4 (click)="getPilots()">{{ pTemp }}</h4>
<div *ngFor="let pilot of valuePilots; let i = index" class="container-fluid">
   <div class="boxPilots row col-md-6" *ngIf="showPilots == true" >
      <div class="col">
         <h3>{{ pilot.name }}</h3>
         <p>Height: {{ pilot.height }}</p>
         <p>Mass: {{ pilot.height }}</p>
         <p>Hair color: {{ pilot.hair_color }}</p>
         <p>Skin color: {{ pilot.skin_color }}</p>
         <p>Eye color: {{ pilot.eye_color }}</p>
         <p>Birth year: {{ pilot.birth_year }}</p>
         <p>Gender: {{ pilot.gender }}</p>
      </div>
      <div class="col imgDiv">
         <img src="{{ urlImg[i] }}">
      </div>
   </div>
</div>
